<!DOCTYPE html>
<!-- -->
<html lang="pt-br">
    <head>
        <title>Interferômetro de Mach-Zehnder</title>
        
        <meta charset="UTF-8">
        <meta name="author" content="Raphael Pontes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    
	<meta name="description" content="O interferômetro de Mach-Zehder é um instrumento ótico com o qual se pode discutir
		de maneira particularmente simples os aspectos ondulatórios e corpusculares da luz.
		A simulação ilustra experimentos de interferência e de 'qual-caminho' no interferômetro virtual, mostrados de maneira
		a facilitar a compreensão da dualidade onda-partícula por estudantes de cursos introdutórios de física.
		Embora o foco seja o ensino médio, o programa também pode ser usado em cursos universitários de física básica.
		O programa de simulação foi escrito em HTML5/JavaScript e pode ser executado via internet (ou localmente)
		em praticamente qualquer computador que possua um navegador moderno. Isso inclui a maioria dos tablets e smartphones,
		o que aumenta consideravelmente as possibilidades de utilização didática da simulação em salas de aula do ensino médio.">
	<!--[if lte IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
        
        <style> 
            body {
            background: #eeeeee;
            }
            
            #controls {
            position: absolute;
            left: 25px;
            top: 25px;
            }
            
            #opcao {
                position: absolute;
                left: 50px;
                top: 350px;
            }
            
            #opcao2 {
                position: absolute;
                left: 50px;
                top: 375px;
            }
            
            #canvas {
                margin-left: 10px;
                margin-top: 15px;
                background: #ffffff;
                -webkit-box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
                -moz-box-shadow: 4px 4px 8px rgba(0,0,0,0.5);

            }
            
            #graphCanvas {
                position: absolute;
                left: 880px;
                top: 21px;

    <body>
        <canvas id='canvas' width='850' height='470'>
            Canvas not supported
        </canvas>
                      
        <div id="controls">
            <input type="radio" id="fotonRadio" style="vertical-align: middle" 
                   name="radioEmissor" checked/>Fóton

                   name="radioEmissor"/>Laser	    <input type="checkbox" id="semiCheck" style="vertical-align: middle"

        </div>
        
        <div id="opcao">
            <input type="checkbox" id="detecCheck" style="vertical-align: middle"
                   name="terceiroDetec"/>Terceiro detector

                   name="detecCaminho"/>Detector de caminho

        <div id="graphCanvas"></div>
        
        <canvas id="tableCanvas" width='300' height='200'></canvas>
